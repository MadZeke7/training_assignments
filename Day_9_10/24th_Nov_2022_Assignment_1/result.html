<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body{
            color:white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height:100vh;     
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome <span id="name">Guest</span></h1>
    <h3 id="date"></h3>
    <script>        
        const object = JSON.parse(localStorage.getItem("Object"));

        //defined DOM variables
        const body = document.body;
        const para = document.getElementById('name');
        const dateDOM = document.getElementById('date');

        // if opened directly
        if(object==null){
            body.style.backgroundColor = "black";
            dateDOM.textContent = "Please open the formdata.html file first to access localstorage here";
        }

        //Color done
        body.style.backgroundColor = object.color;

        //Name
        
        if(object.name!="")
            para.textContent = object.name

        //Date
        dateDOM.textContent = "Thanks for joining us on " + object.jdate;

    </script>
</body>
</html>
