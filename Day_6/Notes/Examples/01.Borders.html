<!-- Create a web page to control the position using CSS.

Apply shadow to border using box-shadow - css3 property -->
<html>
<head>
	<style>
		#div1
		{
			border:4px  solid  Blue; 		 
			height:300px;
			width : 400px; 
			margin : 50px;	

		   border-top-right-radius  :  20px;
		   border-bottom-left-radius  :  20px;
		   box-shadow :  5px 5px 10px red;
		}
		
		#img1
		{			
			position : relative;
			left : 10px;
			top : 10px; 
		}
				
		#head1
		{
			border:2px solid Green;
			background-color : Green;
			color : White;
			text-align : center;
			width : 400px;
			padding: 20px; 		 
		}		
	</style>	 
</head>
<body>
	<h1  id="head1">CSS3 Styles Demo</h1>
	<hr/> 	
	<div id="div1">
			<img id="img1" src="Butterfly.jpg" width="150" height="100"  />
	</div>
</body>
</html>
