<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Login Form</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center pt-3">
    <header class="m-2">
        <h1>Login Form</h1>
    </header>
    <main class="d-flex flex-column">
        <input type="text" placeholder="Enter User Id" class="m-1 form-control"/>
        <input type="text" placeholder="Enter Password" class="m-1 form-control"/>
        <div class="d-flex justify-content-center ">
            <button class="btn btn-primary m-1">Login</button>
            <button class="btn btn-secondary m-1">Reset</button>
        </div>
    </main>
</body>
</html>
