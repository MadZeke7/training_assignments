<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Product Details</title>
</head>
<body>
    <header class="mb-4 mt-1">
        <h1 class="text-center">Table in Bootstrap</h1>
    </header>
    <main class="pt-3">
        <table class="table text-center table border border-3 border-dark table-bordered table-hover ">
            <tr class="table-info border border-3 border-dark">
                <th>Product Price</th>
                <th>Unit Price</th>
                <th>Units in stock</th>
            </tr>
            <tr class="table-success border border-3 border-dark">
                <td>Printer</td>
                <td>40000</td>
                <td>212</td>
            </tr>
            
            <tr class="table-success border border-3 border-dark">
                <td>Keyboard</td>
                <td>94000</td>
                <td>200</td>
            </tr>
            <tr class="table-danger border border-3 border-dark">
                <td>Mouse</td>
                <td>1200</td>
                <td>0</td>
            </tr>
            <tr class="table-success border border-3 border-dark">
                <td>Trackpad</td>
                <td>300</td>
                <td>12</td>
            </tr>
            <tr class="table-success border border-3 border-dark">
                <td>Headphones</td>
                <td>9000</td>
                <td>14</td>
            </tr>
            <tr class="table-danger border border-3 border-dark">
                <td>Charger</td>
                <td>1000</td>
                <td>0</td>
            </tr>
            <tr class="table-success border border-3 border-dark">
                <td>Soundbar</td>
                <td>8000</td>
                <td>13</td>
            </tr>
            <tr class="table-danger border border-3 border-dark">
                <td>Monitor</td>
                <td>94000</td>
                <td>0</td>
            </tr>

        </table>
    </main>
</body>
</html>
