<html>
    <head></head>
    <body>
        <h3>Working with Forms in HTML</h3>
        <hr/>

        <form  action="login.php" method="post">
            <fieldset>
                <legend>User Registration</legend>
                
                <label>First Name : </label>
                <input type="text" id="t1" name="t1" />
                <br/><br/>

                <label>Last Name : </label>
                <input type="text" id="t2" name="t2" />
                <br/><br/>

                <label>Gender : </label>
                <input type="radio" id="r1" name="r1" value="Male" />
                <label>Male</label>

                <input type="radio" id="r2" name="r1" value="Female" />
                <label>Female</label>
                <br/><br/>

                <label>Tech. Skills : </label>

                <input type="checkbox" id="ck1" name="ck1" value="HTML5 " />
                <label>HTML5</label>

                <input type="checkbox" id="ck2" name="ck2" value="CSS3 " />
                <label>CSS3</label>

                <input type="checkbox" id="ck3" name="ck3" value="Bootstrap " />
                <label>Bootstrap</label>                
                <br/><br/>

                <label>Qualification : </label>    
                <select  id="s1" name="s1">
                    <option>B.Tech</option>
                    <option>M.Tech</option>
                    <option>MCA</option>
                    <option>Others</option>
                </select>
                <br/><br/>

                <label>Address : </label>    <br/> 
                <textarea id="ta1" name="ta1" rows="4" cols="25"></textarea>
                
                <br/><br/>
                <input type="submit" value="Register"  />
                <input type="reset" value="Clear"  />

            </fieldset>
        </form>

    </body>
</html>
