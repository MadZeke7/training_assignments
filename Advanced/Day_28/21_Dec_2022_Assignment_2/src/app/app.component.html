<style>
  body, html{
    margin:0;
  }

  main{
    font-family: Arial, Helvetica, sans-serif;
  }

  #events{
    padding: 30px 27px;
    background-color: lightgrey;
  }
  
  #events header{
    font-size: 1.4rem;
    letter-spacing: 2px;
    margin-bottom: 30px;
  }

  #events a{
    color:blue;
  }

  .event{
    display: flex;
    flex-direction: column;
    gap:5px;
    margin-bottom: 27px;
  }

  .event:last-child{
    margin-bottom: 5px;
  }

  #feedback{
    background-color: rgb(12, 48, 90);
    color:white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding:7px 15px;
  }

  #feedback p{
    width:60%;
    font-weight: bold;
  }

  #feedback img{
    height: 40px;
  }
</style>

<main>
  <section id="events">
    <header>EXPLORE EVENTS</header>
    <div *ngFor="let item of events" class="event">
      <a href={{item.url}}>{{item.title}}</a>
      
      <span><strong>Date:</strong> {{item.date}} <strong>Format:</strong> {{item.format}} <strong>Time:</strong> {{item.time}}</span>

    </div>
  </section>

  <section id="feedback">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga commodi exercitationem sit distinctio neque quos placeat expedita pariatur necessitatibus non?</p>
    <!-- ng-repeat="n in [] | range:10" -->
    <div>
      <img src="https://www.freepnglogos.com/uploads/star-png/star-vector-png-transparent-image-pngpix-21.png"> 
      <img src="https://www.freepnglogos.com/uploads/star-png/star-vector-png-transparent-image-pngpix-21.png"> 
      <img src="https://www.freepnglogos.com/uploads/star-png/star-vector-png-transparent-image-pngpix-21.png"> 
      <img src="https://www.freepnglogos.com/uploads/star-png/star-vector-png-transparent-image-pngpix-21.png"> 
      <img src="https://www.freepnglogos.com/uploads/star-png/star-vector-png-transparent-image-pngpix-21.png"> 
    </div>
  </section>
</main>
