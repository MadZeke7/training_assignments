<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- Event Handling </h3>
		<hr/>
		
		Select Image  :  
		<select id="s1"   onchange="fn_updateImage()" >
			<option>Image1.png</option>
			<option>Image2.png</option>
			<option>Image3.png</option>
			<option>Image4.png</option>
			<option>Image5.png</option>
			<option>Image6.png</option>	
		</select>
		
	 
		
		<br/><br/>
		<img   src="Images5/Image1.png"  id="img1"  border="2"  width="200"  height="300"  />
	 		
		<script>			

			//  input,  select, textarea ----  value
			  function fn_updateImage()
			  {
					var  selectObj = document.getElementById("s1");
					var  imgObj = document.getElementById("img1");					
					imgObj.src  =  "Images5/" +  selectObj.value;
			  } 
		</script> 
	</body>
</html>
