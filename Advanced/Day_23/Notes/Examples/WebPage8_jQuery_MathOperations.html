<!-- Create HTML page to implement Mathematical operation by using jQuery -->
<html>
 <head>     
 </head>
 <body>
<h1>jQuery Programming</h1>
	<hr />	
	Enter first number:
	<input type="text" class="c2" id="t1" />
	<br><br>
	Enter second number:
	<input type="text" class="c2"  id="t2" />
	<br><br>		
	Result : 
	<input type="text" class="c2"  id="t3" />
	<br><br>
	
	<input type="button" class="c1" id="b1"  value="+" />
															   
	<input type="button" class="c1" id="b2"  value="-" />
															   
	<input type="button" class="c1" id="b3"  value="*" />	
	
	<input type="button" class="c1"   value="/" />	
	
	<br /> <br />
	
	<input type="button"  id="b4"  value=" Clear " />	 
	
	<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	
	<script>
		$(document).ready(function()
		{
				 $(".c1").click(function()  
				 {
							let  operation  = $(this).val();						
							let  x  = 	$("#t1").val();
							let  y  = 	$("#t2").val();
							
							let  z = 0;
							
							switch( operation )
							{
								case "+"   :    z = parseInt(x) +  parseInt(y);  break;
								case "-"   :    z = parseInt(x) -  parseInt(y);  break;
								case "*"   :    z = parseInt(x) *  parseInt(y);  break;
								case "/"   :    z = parseInt(x) /  parseInt(y);  break; 							
							}
							 
							
							$("#t3").val(z.toFixed(2));		 
				 });
				 
				 
				 
				 $("#b4").click( function()
				 {
						/*
						$("#t1").val("");
						$("#t2").val("");
						$("#t3").val("");
						*/
						
						// $(".c2").val("");
						
						 $("input[type=text]").val("");
						
				 });
				 
		});
				
	</script>
	
 </body>
</html>
