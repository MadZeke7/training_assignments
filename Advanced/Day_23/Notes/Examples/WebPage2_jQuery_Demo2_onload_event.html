<html> 
	
	<head> 	
		 <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
		 
		<script>		 
				
				function  fn_pageLoad()
				{
						alert("Hi");
						$("#p1").html("Welcome to <strong>jQuery</strong> -- 1");
						$("#p2").text("Welcome to <strong>jQuery</strong> -- 2");
				}
		</script> 
		
	
	</head>
	<body  onload="fn_pageLoad()">
	
	<h3>Developing Web Pages using jQuery</h3>
	<hr/>
	
	
	
	<p  id="p1"></p>
	<p  id="p2"></p>
  
	
	</body>
</html>
