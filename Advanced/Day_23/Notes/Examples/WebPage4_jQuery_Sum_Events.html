<!-- Create HTML page to implement Sum operation by using jQuery -->
<html> 
 <head> 
 </head>
 
 <body>
	
	<h3>Developing Web Pages using jQuery</h3>
	<hr/>
	
	
	Enter first number:
	<input type="text" name="text1" id="t1" />
	<br><br>
	Enter second number:
	<input type="text" name="text2" id="t2" />
	<br><br>		
	Result : 
	<input type="text"  disabled  name="text3" id="t3" />
	<br><br>
	
	<input type="button"  id="b1"  value=" Sum " />
	
	<p id="p1"></p>
	
		<script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<script>
	
		$(  document ).ready(  function()
		{ 	
				$("#b1").click(function()
				{
							let  x  =  $("#t1").val();
							let  y  =  $("#t2").val();
							let z = parseInt(x) + parseInt(y);
							$("#t3").val( z );						 
							$("#p1").html("Sum Result : " +  z);
				});  
		
		}); 
	</script> 
	
 </body>
</html>
