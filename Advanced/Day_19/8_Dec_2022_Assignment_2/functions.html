<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Even numbers</title>
</head>
<body>
    <script>
        
        function getEvenNos(arr){
            let count = 0
            for(let i=0; i<arr.length; i++){
                if(arr[i]%2 == 0){
                    count+=1;
                }
            }
            return count;
        }

        function power(x, y){
            let result = x;
            for(let i=1; i<=y; i++){
                result *= x;
            }

            return result;
        }

        function noOfWords(string){
            let count = 0;
            for(let i=0; i<string.length; i++){
                if(string[i] == " ")
                    count+=1;
            }
            return count+1;
            // return string.split(" ").length
        }

        console.log(getEvenNos([1,2,3,4,5,6,10,8,6]));
        console.log(power(2, 10));
        console.log(noOfWords("hello, mate! I am Evin!"))

    </script>
</body>
</html>
