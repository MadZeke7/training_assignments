<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>
    <h1>Mathematical Operations</h1>
    <form>
        <input type="number" name="first" id="first">
        <input type="number" name="second" id="second">
    </form>
    <section id="buttons">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
    </section>
    <p id="result"></p>
    
    <script>
        const firstObj = document.getElementById("first");
        const secondObj = document.getElementById("second");
        const result = document.getElementById("result");

        function add(){
            result.textContent = parseInt(firstObj.value) + parseInt(secondObj.value);
        }

        function subtract(){
            result.textContent = parseInt(firstObj.value) - parseInt(secondObj.value);
        }

        function multiply(){
            result.textContent = parseInt(firstObj.value) * parseInt(secondObj.value);
        }

    </script>
</body>
</html>
