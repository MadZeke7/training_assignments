<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- DOM </h3>
		<hr/>
		
		<p  id="p1">Hello</p>
		<hr/>
		
		User Name  :   <input type="text"  id="t1"  />		
		<hr/>
		 
		 <img  src="Images/Image1.jpg"  width="200" height="100"  id="img1"  />
		 
		
		<script>
				var  paraObj  =  document.getElementById("p1");		
				var  txtObj  =  document.getElementById("t1");		
				var  imgObj  =  document.getElementById("img1");		

				alert( paraObj.innerHTML  );				  // get 				
				paraObj.innerHTML = "Welcome to JavaScript";  // set 
				
				txtObj.value  =  "Narasimha";   // set 
				alert(  txtObj.value );   // get 
				
				alert(imgObj.src);
				imgObj.src  =  "Images/Image2.jpg";  			 
		</script>
		
	 
		
	</body>
</html>
