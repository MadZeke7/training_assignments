<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal container-items that sits next to each other */
.container-item {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.container-item img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two container-item-layout instead of four container-items */
@media (max-width: 800px) {
  .container-item {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two container-items stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .container-item {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Responsive Image Gallery</h1>
  <p>Resize the bcontainerser window to see the responsive effect.</p>
</div>
