<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        #image-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap:30px;
            border: 3px solid #C8102E;
            border-radius: 5px;
            padding: 3px;
            margin:5px;
        }

        img{
            height: 200px;
        }

        .card{
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid black;
        }

        @media only screen and (max-width: 500px){
            img{
                height:160px;
            }
            body{
                background-color: bisque;
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="image-container">
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/cc8c25a3eb6a83fe9cda44eb37ce2a02cfc61c0d.jpeg" alt="Stadium"/>
                <p>Great Stadium</p>
            </div>
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/237e381a34540b267bacbd6e177eb40435b1a583.jpeg" alt="Hendo"/>
                <p>Happy Henderson</p>
            </div>
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/99337a79f8a5e53942f848f9eb899cb159ce0da5.jpeg" alt="Klopp"/>
                <p>Jurgen Klopp</p>
            </div>
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/83bd39b2746804581a275298a29fcd675eee7983.jpeg" alt="Quick Mo"/>
                <p>Fast Mo Salah</p>
            </div>
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/e348298204161c4f0eb8a82ebef98056b30e8e05.jpeg" alt="Anfield"/>
                <p>Magical Anfield</p>
            </div>
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/a45f9a9849ea3cbb5c4e09e9da56b09cd5ab4e5c.jpeg" alt="Bobby"/>
                <p>Bobby Firmino</p>
            </div>
            <div class="card">
                <img src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/3257ce64958cabb2f858712df2ab827b853742bf.jpeg" alt="Shaq"/>
                <p>I Miss Shaqiri</p>
            </div>
        </div>
    </main>
</body>
</html>
