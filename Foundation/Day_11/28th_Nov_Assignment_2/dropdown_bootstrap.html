<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        img{
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="display-3 text-bg-success py-3 my-5 text-center">Image Styles in Bootstrap</h1>
    </header>
    <main>
        <form>
            <label  class="fs-3">Choose a border:</label>
            <select  class="fs-3" id="Image-Border" name="Border-Selector" onchange="borderHandler()">
                <option value="rounded">rounded</option>
                <option value="rounded-circle">rounded-circle</option>
                <option value="img-thumbnail">img-thumbnail</option>
            </select>
        </form>
        <img id='img' class="m-2 rounded" src="https://images.unsplash.com/photo-1664481775118-c20d31b783c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fGhtZW52UWhVbXhNfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="food"/>
    </main>
    <script>
        function borderHandler(){
            const type = document.getElementById('Image-Border').value;
            const imageElement = document.getElementById('img');
            
            switch (type){
                case 'rounded':
                    //Removing previously added classes(if any)
                    imageElement.classList.remove('rounded-circle');
                    imageElement.classList.remove('img-thumbnail');
                    //Adding class
                    imageElement.classList.add('rounded');
                    break;
                case 'rounded-circle':
                    imageElement.classList.remove('img-thumbnail');
                    imageElement.classList.remove('rounded');
                    imageElement.classList.add('rounded-circle');
                    break;
                case 'img-thumbnail':
                    imageElement.classList.remove('rounded');
                    imageElement.classList.remove('rounded-circle');
                    imageElement.classList.add('img-thumbnail');
                    break;
            }
        }   
        
    </script>
</body>
</html>
