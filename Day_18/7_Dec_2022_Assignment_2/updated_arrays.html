<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- Dynamic Operations on Arrays </h3>
		<hr/>
		
		Skill Name  :  <input type="text"  id="t1"  />
		<br/><br/>
		
		<input type="button"  value="Get Data"  onclick="fn_getData()"  />
		<input type="button"  value="Add Data"  onclick="fn_addData()"  />
		<input type="button"  value="Remove Data"  onclick="fn_removeData()"  />
		
		<ol  id="list1">				 
		</ol>
		 
		
		<script>	
		
		const skillsArray = ["HTML5", "CSS3", "BOOTSTRAP", "ANGULAR", "REACT"]; 
		
		function fn_getData(){
			let str  = "";
			
			for(let i = 0; i < skillsArray.length;  i++)
			{					      
					str 	+=  "<li>" +  skillsArray[i] +  "</li>";	
			}
			
			const  listObj  =  document.getElementById("list1"); 
			listObj.innerHTML = str;				
		}
			
			
		function fn_addData(){ 
			const txtObj  =  document.getElementById("t1"); 
			txtObj.value = txtObj.value.toUpperCase();
			console.log(txtObj.value);

			for(let i=0; i<skillsArray.length; i++){
				if(txtObj.value == skillsArray[i]){
					alert("duplicate value");
					txtObj.value="";
					return;
				}
			}

			skillsArray.push(txtObj.value);  
			fn_getData();
		}			
			
			
		function fn_removeData(){ 
			const txtObj  =  document.getElementById("t1");
			const index =  skillsArray.indexOf( txtObj.value.toUpperCase() );
			
			txtObj.value = "";
			if(index == -1){
				alert("The item doesn't exit");
				return;
			}
			
			skillsArray.splice( index,  1);  
			fn_getData();
		}
			
		</script>
		
	 
		
	</body>
</html>
